version: '3'
services:
  rabbitmq:
    container_name: rabbitmq
    build:
      context: ./rabbitmq
      dockerfile: ./rabbitmq.dockerfile
    ports:
      - 15672:15672
    networks:
      - tp2_net
    volumes:
      - ./rabbitmq/config.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  mom-admin:
    build:
      context: ./
      dockerfile: ./server/mom_admin/Dockerfile
    container_name: mom-admin
    entrypoint: /admin
    restart: on-failure
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./config.json:/config.json
    links:
      - rabbitmq
    networks:
      - tp2_net
  
  admin:
    build:
      context: ./
      dockerfile: ./server/admin/Dockerfile
    container_name: admin
    entrypoint: /admin
    restart: on-failure
    depends_on:
      rabbitmq:
        condition: service_healthy
    links:
      - rabbitmq
    networks:
      - tp2_net
    volumes:
      - ./config.json:/config.json
    environment:
      - PROCESS_GROUP=admin
      - ID=0
  
  post-score-adder:
    build:
      context: ./
      dockerfile: ./server/post_score_adder/Dockerfile
    container_name: post-score-adder
