    links:
      - rabbitmq
    networks:
      - tp2_net
    volumes:
      - ./config.json:/config.json
    environment:
      - LOAD_BALANCE=1
      - PROCESS_GROUP=post_digestor
      - ID=0
  
  post-score-avg-calculator:
